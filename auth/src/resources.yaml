config:
  env: tests
  type: functional

tests:
  testing: true
  track_modifications: true
  debug: true
  unit:
    db:
      uri: sqlite:///:memory?check_same_thread=False
      secret: secret
  integration:
    db:
      uri: postgresql://username:password@localhost/mydatabase
      secret: secret
      host: localhost
      port: 5432
      user: postgres
      password: postgres
      database: test
  functional:
    db:
      uri: sqlite:///users.sqlite3
      secret: secret

prod:
  testing: false
  track_modifications: false
  debug: false
  db-data:
    db:
      uri: postgresql://username:password@localhost/mydatabase
      secret: secret
      host: localhost
      port: 5432
      user: postgres
      password: postgres
      database: test