tests:
  testing: true
  track_modifications: true
  debug: true
  unit:
    db:
      uri: sqlite:///:memory?check_same_thread=False
      secret: secret
  integration:
    db:
      uri: sqlite:///:memory?check_same_thread=False
      secret: secret
    cache:
      host: localhost
      port: 6379
      reset: True
      db: 0
  functional:
    db:
      uri: ${{ DB_URI_TEST }} 
      secret: ${{ DB_SECRET_TEST }}
      host: ${{ DB_HOST_TEST }}
      port: ${{ DB_PORT_TEST }}
      user: ${{ DB_USER_TEST }}
      password: ${{ DB_PASSWORD_TEST }}
      database: ${{ DB_DATABASE_TEST }}
    cache:
      host: ${{ CACHE_HOST_TEST }}
      port: ${{ CACHE_PORT_TEST }}
      db: ${{ CACHE_DB_TEST }}

prod:
  testing: false
  track_modifications: false
  debug: false
  data:
    db:
      uri: ${{ DB_URI_PROD }} 
      secret: ${{ DB_SECRET_PROD }}
      host: ${{ DB_HOST_PROD }}
      port: ${{ DB_PORT_PROD }}
      user: ${{ DB_USER_PROD }}
      password: ${{ DB_PASSWORD_PROD }}
      database: ${{ DB_DATABASE_PROD }}
    cache:
      host: ${{ CACHE_HOST_PROD }}
      port: ${{ CACHE_PORT_PROD }}
      db: ${{ CACHE_DB_PROD }}